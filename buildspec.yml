version: 0.2

phases:
  install:
    commands:
      -sudo aws s3 cp s3://steve-jars/ojdbc7.jar .
      -sudo mvn install:install-file -Dfile="ojdbc7.jar" -DgroupId="com.oracle" -DartifactId="ojdbc7" -Dversion="12.1.0" -Dpackaging="jar"
  build:
    commands:
      - mvn clean package
artifacts:
  files:
    - target/java-demo.war
  discard-paths: yes